language: node_js
node_js:
- '7'
branches:
  only:
  - master
env:
  global:
    - secure: ""
    - secure: ""
    - secure: ""
    - secure: ""
addons:
  apt:
    packages:
      - sshpass
before_script:
  - npm install
script:
  - npm run webpack-prod
after_success:
  - mkdir archive
  - mv * archive
  - tar -czf package.tgz archive
  - export SSHPASS=$DEPLOY_PASS
  - sshpass -p $DEPLOY_PASS scp package.tgz root@DEPLOY_HOST:$DEPLOY_PATH
  - sshpass -e ssh $DEPLOY_USER@$DEPLOY_HOST $DEPLOY_PATH/deploy.sh

